apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: cnrm-headless-svc-operator
    app.kubernetes.io/part-of: cnrm-headless-svc
  name: cnrm-headless-svc-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: cnrm-headless-svc-operator
    app.kubernetes.io/part-of: cnrm-headless-svc
  name: service-edit
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: cnrm-headless-svc-operator
    app.kubernetes.io/part-of: cnrm-headless-svc
  name: cnrm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cnrm-viewer
subjects:
- kind: ServiceAccount
  name: cnrm-headless-svc-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: cnrm-headless-svc-operator
    app.kubernetes.io/part-of: cnrm-headless-svc
  name: service-edit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: service-edit
subjects:
- kind: ServiceAccount
  name: cnrm-headless-svc-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: cnrm-headless-svc-operator
    app.kubernetes.io/part-of: cnrm-headless-svc
  name: cnrm-headless-svc-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: cnrm-headless-svc-operator
      app.kubernetes.io/part-of: cnrm-headless-svc
  template:
    metadata:
      annotations:
        prometheus.io/port: "9115"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: cnrm-headless-svc-operator
        app.kubernetes.io/part-of: cnrm-headless-svc
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: pmialon/cnrm-headless-svc-operator:0.1.0
        imagePullPolicy: Always
        name: shell-operator
      serviceAccountName: cnrm-headless-svc-operator
